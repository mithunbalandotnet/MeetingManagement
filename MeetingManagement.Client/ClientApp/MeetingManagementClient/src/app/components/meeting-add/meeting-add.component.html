<p>Add meeting</p>

<table>
  <tr>
    <td>
      Subject
    </td>
    <td>
      <input type="text" [(ngModel)]="meeting.subject"/>
    </td>
  </tr>
  <tr>
    <td>
      Attendees
    </td>
    <td>
      <angular2-multiselect 
        [text]="'Select Attendees'"
        [enableSearchFilter]="true"
        [limitSelection]="10"
        [data]="attendeesGlobal"
        [(ngModel)]="selectedAttendees" 
      ></angular2-multiselect>
    </td>
  </tr>
  <tr>
    <td>
      Meeting Agenda
    </td>
    <td>
      <textarea [(ngModel)]="meeting.meetingAgenda"></textarea>>
    </td>
  </tr>
  <tr>
    <td>
      Date And Time
    </td>
    <td>
      <ngb-datepicker #dp [(ngModel)]="meeting.meetingDateTime" ></ngb-datepicker>
    </td>
  </tr>
  <tr>
    <td></td>
    <td>
      <input type="button" value="Save" (click)="SaveClick($event)"/>
    </td>
  </tr>
</table>
